<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animated text</title>
    <style>
        HTML,
        BODY {
            height: 100%;
        }

        BODY {
            background: #eee;
            background-size: .12em 100%;
            font: 24em/1 Arial;
            padding: 100px;
        }

        .text--line {
            font-size: .5em;
        }

        .text-copy {
            fill: none;
            stroke: blue;
            stroke-dasharray: 0% 100%;
            stroke-width: 5px;
            animation: stroke-offset 5s infinite linear;
        }

        @keyframes stroke-offset {
            50% {
                stroke-dashoffset: 20%;
                stroke-dasharray: 80%;
            }
        }

        #line {
            stroke-dasharray: 1000;
            /*stroke-dashoffset: 1000;*/
            animation: dash 5s linear alternate;
            animation-iteration-count: 1;
        }
        @keyframes dash {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>
<body>
<svg viewBox="0 0 1000 800" width="600" height="400">
    <symbol id="text">
        <text text-anchor="middle"
              x="50%"
              y="35%"
              class="text--line"
        >
            Gorbuz9kin
        </text>
    </symbol>

    <g>
        <use xlink:href="#text"
             class="text-copy">
        </use>
    </g>
</svg>
<br>
<svg width="600" height="200" viewBox="0 0 1200 400">
    <rect x="1" y="1" width="1198" height="398"
          fill="none" stroke="blue" stroke-width="2" />
    <line id="line" x1="100" y1="100" x2="1100" y2="100"
          stroke-width="5"  stroke="green" />
</svg>


</body>
</html>
